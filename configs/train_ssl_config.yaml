defaults:
  - model: efficientnet
  - frontend: identity
  - head: projection
  - loss: ntxent
  - data: ssl_data
  - optimizer: adamw_ssl
  - scheduler: cosine
  - trainer: ssl_trainer
  - augmentation: contrastive_strong  # Новые продвинутые аугментации
  - _self_

project_name: "Phase2_SimCLR_PANNs"

# Явное указание эпох для планировщика, чтобы избежать ошибок интерполяции
scheduler:
  T_max: 100

# Можно переопределить путь к шумам через CLI:
# uv run train_ssl.py augmentation.noise_dir="/path/to/noise_bank"